plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1-jre'
    
     // https://mvnrepository.com/artifact/org.apache.jmeter/ApacheJMeter_java
	implementation group: 'org.apache.jmeter', name: 'ApacheJMeter_java', version: '4.0'
	
	// https://mvnrepository.com/artifact/org.apache.jmeter/ApacheJMeter_http
	implementation group: 'org.apache.jmeter', name: 'ApacheJMeter_http', version: '4.0'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
